<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4"> Weather App </h1>
  </div>
    <h1 class="text-center mb-4">Check the Weather</h1>
    <form method="POST" class="d-flex justify-content-center mb-4">
        <input type="text" name="city" placeholder="Enter city name" required class="form-control w-50 me-2">
        <input type="submit" value="Get Weather" class="btn btn-primary">
    </form>

    {% if weather %}
    <div class="card mx-auto shadow" style="max-width: 400px;">
      <div class="card-body text-center">
        {% if weather.error %}
            <p class="text-danger">{{ weather.error }}</p>
        {% else %}
            <h2 class="card-title">{{ weather.city }}</h2>
            <img src="https://openweathermap.org/img/w/{{ weather.icon }}.png" alt="icon">
            <h4>{{ weather.temperature }}Â°C</h4>
            <p class="text-capitalize">{{ weather.description }}</p>
            <p><strong>Humidity:</strong> {{ weather.humidity }}%</p>
            <p><strong>Wind Speed:</strong> {{ weather.wind_speed }} mph</p>
            {% endif %}
      </div>
    </div>
    {% endif %}
</body>
</html>
